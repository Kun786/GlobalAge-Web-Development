<h1>HOME</h1>

<input type="text" name="" id="" [(ngModel)] = "name">
<h2>{{name}}</h2>



<br><br><br><br><br>
<div class="container" *ngIf="showTable">
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let data of human; let i=index">
            <td>{{i}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
          </tr>
        </tbody>
  </table>
</div>

<div class="container">
    <button class="btn" [ngClass]="showTable ? 'btn-outline-danger' : 'btn-outline-primary'" (click)="showTableMehod()">{{showTable ? 'Hide Table' : 'Show Table'}}</button>
  </div>
