<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .parent{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    div{
        border: 1px solid black;
        border-radius: 5px;
        padding: 50px;
    }
    div:hover{
        cursor: pointer;
    }
</style>
<body>
    <form onsubmit="addTwoNumbers(); return false">
        <input type="number" placeholder="enter first number" class="first">
        <input type="number" placeholder="enter 2nd number" class="second">
        <button type="submit">Add</button>
        <h1 class="showResult"></h1>
    </form>
    <div class="parent row">
    <div class="screen col col-lg-12" ></div>
    <div  data-value="7" onclick="getVal7(event)">7</div>
    <div  data-value="8" onclick="getVal8(event)">8</div>
    <div data-value="9" onclick="getVal9(event)">9</div>
    <div  data-value="+" onclick="getOperator(event)">+</div>
    <button type="button btn btn-outline-success" onclick="calc()">=</button>
    </div>
</body>
<script src="./js/addTowNumbers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
