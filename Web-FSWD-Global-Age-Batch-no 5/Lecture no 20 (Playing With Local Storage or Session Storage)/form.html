<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="display: none;" class="alert message" role="alert">
        
      </div>
    <div class="container mx-5 my-5">
        <form onsubmit="signup(event); return false">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com" >
                        <label for="floatingInput">Email address</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control name" id="floatingInput" placeholder="name..." >
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control last-name" id="floatingInput" placeholder="last name..." >
                        <label for="floatingInput">Last Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control address" id="floatingInput" placeholder="Address..." >
                        <label for="floatingInput">Address</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3"> 
                        <input type="date" class="form-control dob" id="floatingInput" placeholder="date" >
                        <label for="floatingInput">DOB</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary btn-block" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="signup.contorller.js"></script>

</html>
